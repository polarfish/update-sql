language: java
jdk:
  - openjdk11
install: true
cache:
  directories:
    - $HOME/.m2
script:
- git config --local user.name "Travis CI"
- git config --local user.email "builds@travis-ci.com"
- git checkout -f master
- mvn -B release:prepare -DskipTests=true -Dusername=${GITHUB_USERNAME} -Dpassword=${GITHUB_TOKEN}
- mvn jib:build -Djib.to.auth.username=${DOCKER_HUB_USERNAME} -Djib.to.auth.password=${DOCKER_HUB_PASSWORD}
before_deploy:
- export TAG=$(git describe --tags --abbrev=0)
deploy:
  skip_cleanup: true
  provider: releases
  api_key: ${GITHUB_TOKEN}
  tag_name: $TAG
  file:
    - target/$TAG.jar
  on:
    repo: polarfish/update-sql
  name: $TAG
branches:
  only:
  - master
